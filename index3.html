<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create & Remove</title>
</head>
<body>

    <input id="task" placeholder="Enter task" />
    <button onclick="addTask()">Add Task</button>

    <ul id="tasks"></ul>

    <script>
    function addTask() {
        const taskInput = document.getElementById("task");
        const taskText = taskInput.value.trim();

        // ‚ùå prevent empty input
        if (taskText === "") {
            alert("Please enter a task");
            return;
        }

        const tasksList = document.getElementById("tasks");
        const existingTasks = tasksList.getElementsByTagName("li");

        // üîç check duplicates
        for (let li of existingTasks) {
            if (li.firstChild.nodeValue === taskText) {
                alert("Task already exists!");
                taskInput.value = "";
                return;
            }
        }

        // ‚úÖ create li
        const li = document.createElement("li");
        li.innerText = taskText;

        // delete button
        const btn = document.createElement("button");
        btn.innerText = "‚ùå";

        li.appendChild(btn);
        tasksList.appendChild(li);

        // clear input
        taskInput.value = "";

        // delete logic
        btn.onclick = function () {
            li.remove();
        };
    }
</script>


</body>
</html>
